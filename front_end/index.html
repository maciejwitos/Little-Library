<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little-Library</title>
    <style rel="stylesheet" href="css/style.css/"></style>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new_book_form" method="post">
        Autor: <input type="text" id="author"><br>
        Tytuł: <input type="text" id="title"><br>
        ISBN: <input type="text" id="isbn"><br>
        Wydawnictwo: <input type="text" id="publisher"><br>
        Gatunel: <input type="text" id="genre"><br>
    </form>
    <input form="new_book_form" type="submit" value="Dodaj!">
    <table border="1" id="main_table">
        <tr>
            <td>Autor</td>
            <td>Tytuł</td>
            <td></td>

        </tr>
    </table>
</body>
</html>
